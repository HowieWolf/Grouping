apply plugin: 'groovy'

apply plugin: 'maven-publish'

buildscript {
    repositories {
        google()
        jcenter()
    }
}

repositories {
    google()
    jcenter()
}

publishing.publications {
    groupingPlugin(MavenPublication) {
        groupId 'com.howie.grouping'
        artifactId 'grouping-plugin'
        version '0.5.0'

        from components.java
    }
}

configurations {
    provided
    compile.extendsFrom provided
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    provided 'com.android.tools.build:gradle:3.3.1'
    provided 'org.javassist:javassist:3.25.0-GA'
}


